syntax = "proto3";

import "google/protobuf/wrappers.proto";

// Wrapper message for `double`.
//
// The JSON representation for `DoubleValue` is JSON number.
message DoubleValue {
  // The double value.
  double value = 1;
}

message Account {
  string name = 1;
  google.protobuf.DoubleValue profit_rate = 2;
}